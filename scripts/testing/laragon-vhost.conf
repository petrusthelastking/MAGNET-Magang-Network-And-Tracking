<VirtualHost *:80>
    DocumentRoot "c:/Peyimpanan Pribadi/Data D/New folder (2)/Semester 5/pmpl/MAGNET-Magang-Network-And-Tracking/public"
    ServerName magnet.test
    ServerAlias *.magnet.test
    
    <Directory "c:/Peyimpanan Pribadi/Data D/New folder (2)/Semester 5/pmpl/MAGNET-Magang-Network-And-Tracking/public">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
        
        # Laravel rewrite rules
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.php$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.php [L]
        </IfModule>
    </Directory>
    
    ErrorLog "c:/laragon/www/logs/magnet-error.log"
    CustomLog "c:/laragon/www/logs/magnet-access.log" combined
</VirtualHost>
